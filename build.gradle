plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url 'http://first.wpi.edu/FRC/roborio/maven/release/' }
    mavenCentral()
    flatDir {
       dirs 'libs'
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Repositories compile
    compile 'com.github.kylecorry31:Robot-Vision-API:v1.1.2'
    compile 'com.beust:jcommander:1.72'
    // compile "edu.wpi.first.ntcore:ntcore-java:2019.4.1" //.java
    // http://first.wpi.edu/FRC/roborio/maven/release/ edu/wpi/first/ntcore/ntcore-jni/4.0.0/ntcore-jni-4.0.0-all.jar
    // compile "edu.wpi.first.ntcore.ntcore-jni:ntcore-jni"

    // Libs compile
    compile name: 'opencv-345'
    compile name: 'ntcore-jni-4.0.0-all'
    compile name: 'wpiutil-java-3.0.0'
    compile name: 'ntcore-java-4.0.0'
    // compile name: "ntcore"
    // compile name: "wpiHal"
    // compile name: "wpilibj"
    // compile name: "wpiutil"
    // compile name: 'Imshow'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'visiontesting.App'

jar {
    manifest {
        attributes 'Main-Class': 'visiontesting.App',
        'Class-Path': configurations.runtime.files.collect { "lib/$it.name" }.join(' ')
    }
}

shadowJar {
    baseName = 'frc-vision-testing'
}
